# Configuração Nginx com SSL/HTTPS para VPS
# Use este arquivo quando tiver certificados SSL configurados

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configurações de performance otimizadas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes otimizados para VPS
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Compressão Gzip otimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # Rate limiting para proteção
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Log format otimizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    
    # Configurações SSL otimizadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de segurança SSL
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Redirecionamento HTTP para HTTPS
    server {
        listen 80;
        server_name seudominio.com www.seudominio.com;
        return 301 https://$server_name$request_uri;
    }
    
    # Servidor HTTPS principal
    server {
        listen 443 ssl http2;
        server_name seudominio.com www.seudominio.com;
        root /usr/share/nginx/html;
        index index.html;
        
        # Certificados SSL (ajuste os caminhos conforme necessário)
        ssl_certificate /etc/ssl/certs/seudominio.com.crt;
        ssl_certificate_key /etc/ssl/private/seudominio.com.key;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Configuração para SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de segurança aprimorados para HTTPS
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header X-Permitted-Cross-Domain-Policies "none" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://jjqhgvnzjwkhsrebcjvn.supabase.co wss://jjqhgvnzjwkhsrebcjvn.supabase.co; upgrade-insecure-requests;" always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        }
        
        # Cache agressivo para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            
            # Compressão específica para assets
            gzip_static on;
        }
        
        # Cache para arquivos de manifest e service worker
        location ~* \.(manifest|appcache|html?|xml|json|txt)$ {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            access_log off;
        }
        
        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Endpoint de health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Configuração para robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        # Configuração para favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }
        
        # Configuração para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}