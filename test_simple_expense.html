<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Cria√ß√£o de Despesa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Teste Simples - Cria√ß√£o de Despesa</h1>
    <div id="output"></div>
    <button onclick="testSimpleExpense()">Testar Despesa Simples</button>
    
    <script>
        const supabaseUrl = 'https://jjqhgvnzjwkhsrebcjvn.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcWhndm56andraHNyZWJjanZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MTEyOTMsImV4cCI6MjA2Njk4NzI5M30.3lQZZ1l0umn1PWtS7EcoFvkZBgB9pZcqYZg92LhhXhw'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        function log(message) {
            const output = document.getElementById('output')
            output.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>'
            console.log(message)
        }
        
        async function testSimpleExpense() {
            try {
                log('üîç Iniciando teste simples...')
                
                // Verificar autentica√ß√£o
                const { data: { user }, error: authError } = await supabase.auth.getUser()
                if (authError || !user) {
                    log('‚ùå Usu√°rio n√£o autenticado')
                    return
                }
                
                log('‚úÖ Usu√°rio: ' + user.email)
                
                // Buscar primeira organiza√ß√£o
                const { data: orgs, error: orgError } = await supabase
                    .from('user_organizations')
                    .select('organization_id')
                    .eq('user_id', user.id)
                    .limit(1)
                
                if (orgError || !orgs || orgs.length === 0) {
                    log('‚ùå Erro ao buscar organiza√ß√£o: ' + (orgError?.message || 'Nenhuma organiza√ß√£o'))
                    return
                }
                
                const orgId = orgs[0].organization_id
                log('‚úÖ Organiza√ß√£o ID: ' + orgId)
                
                // Criar despesa mais simples poss√≠vel
                const simpleExpense = {
                    title: 'Teste Simples',
                    amount: 10.00,
                    organization_id: orgId,
                    expense_date: new Date().toISOString().split('T')[0]
                }
                
                log('üìù Criando despesa: ' + JSON.stringify(simpleExpense))
                
                const { data, error } = await supabase
                    .from('expenses')
                    .insert([simpleExpense])
                    .select()
                    .single()
                
                if (error) {
                    log('‚ùå ERRO: ' + error.message)
                    log('‚ùå C√≥digo: ' + error.code)
                    log('‚ùå Detalhes: ' + JSON.stringify(error.details))
                    log('‚ùå Hint: ' + error.hint)
                } else {
                    log('‚úÖ SUCESSO! Despesa criada: ' + JSON.stringify(data))
                }
                
            } catch (error) {
                log('‚ùå Erro JavaScript: ' + error.message)
                console.error('Erro completo:', error)
            }
        }
        
        // Auto-executar
        window.addEventListener('load', () => {
            setTimeout(testSimpleExpense, 1000)
        })
    </script>
</body>
</html>
